<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Avis sur les restaurants géolocalisés</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
</head>
<body>
<!-- Wrapper -->
<div id="wrapper" class="w3-panel  w3-padding-16">
    <div class="w3-row">
        <!-- Colonne de gauche avec les restaurants -->
        <div class="w3-bar-block w3-col" style="width: 30%">
            <div id="restaurants-list">

            </div>
        </div>

        <!-- La map -->
        <div id="map" class="w3-col" style="width: 70%"></div>

        <!-- Modal ajout de commentaires -->
        <div id="myModal" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom">

                <div class="w3-center modal-header"><br>
                    <span onclick="document.getElementById('myModal').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                    <h4 class="modal-title">Ajouter votre commentaire</h4>
                </div>

                <form class="w3-container" method="post">
                    <div class="w3-section">
                        <p>
                            <label for="pseudo-comment-modal-resto">Votre pseudo : </label>
                            <input type="text" class="w3-input" name="pseudo" id="pseudo-comment-modal-resto" placeholder="Votre pseudo"/>
                        </p>
                        <p>
                            <label for="comment-modal-resto">Votre commentaire : </label>
                            <input type="text" class="w3-input" name="comment" id="comment-modal-resto" placeholder="Votre commentaire" row="3" maxlength="150"/>
                        </p>
                        <p>
                            <label for="note-modal-resto">Votre note : </label>
                            <input type="number" class="w3-input" name="note" id="note-modal-resto" placeholder="Votre note de 0 à 5" maxlength="1"/>
                        </p>
                        <button id="bouton-valid-modal-resto" class="w3-button" type="submit">Validez</button>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <div class="ajout-commentaires" hidden>

    </div>


</div>
<!-- Fin wrapper -->

<!-- Footer -->
<footer id="main-footer" class="w3-container w3-black w3-padding-16">
    <div class="w3-stretch w3-center">
        <p class="w3-small">Copyright 2020 - <a href="html/mentions-legales.html">Mentions légales</a> - Site réalisé par
            <a href="http://www.nicolas-coureau.fr/">Nicolas Coureau</a></p>
        <p class="w3-small w3-hide-small">Projet 6 - Parcours Développeur d'application - Frontend -
            <a href="https://openclassrooms.com/fr/paths/60-developpeur-dapplication-frontend">OPENCLASSROOMS</a>
        </p>
    </div>
</footer>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script src="js/jquery.js"></script>
<script src="js/ajax.js"></script>
<script src="js/main.js"></script>
<script src="js/map.js"></script>
<script src="js/restaurants.js"></script>
<script src="js/comments.js"></script>

</body>
</html>
